<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result - ExamO</title>
    <link rel="shortcut icon" href="img/examImage.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Exam Result</h2>
        <div class="result-details">
            <p><strong>Correct Answers: </strong><span id="correct-answers"></span></p>
            <p><strong>Incorrect Answers: </strong><span id="incorrect-answers"></span></p>
            <p><strong>Total Score: </strong><span id="total-score"></span></p>
        </div>
        <div id="result-message" class="result-message"></div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">GO Home</button>
        </div>
    </div>

    <script src="js/result.js"></script>
</body>
</html>
