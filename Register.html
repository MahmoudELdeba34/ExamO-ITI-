<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="img/examImage.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/regst.css">
</head>
<body>
    <section>
        <div class="container">
            <img src="img/examoLogo.svg" alt="Exam Logo" class="logo">
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="firstName" class="form-control mb-3" placeholder="First Name">
                    <span id="errorFirstName" class="error"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" class="form-control mb-3" placeholder="Last Name">
                    <span id="errorLastName" class="error"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control mb-3" placeholder="Please enter your email">
                    <span id="errorEmail" class="error"></span>
                </div>
                <div class="form-group password-wrapper">
                    <input type="password" id="password" class="form-control" placeholder="Please enter your password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">👁️</span>
                    <span id="errorPassword" class="error"></span>
                </div>
                <div class="form-group password-wrapper">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">👁️</span>
                    <span id="errorConfirmPassword" class="error"></span>
                </div>
                <button type="submit" class="btn btn-register" >Register</button>
                <p class="mt-3">Do you have an account? <a href="SignIn.html">Login here.</a></p>
            </form>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/regster.js"></script>
</body>
</html>
