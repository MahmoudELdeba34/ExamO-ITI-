<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ExamO</title>
    <link rel="shortcut icon" href="img/examImage.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body>
    <section>
        <div class="container">
            <img src="img/examoLogo.svg" alt="Exam Logo" class="logo">
            <div class="form-group">
                <input type="email" class="form-control" required placeholder="Please enter your email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" required placeholder="Please enter your password">
            </div>
            <button type="submit" class="btn btn-register">Sign In</button>
            <p class="mt-3">Don't have an account? <a href="register.html" class="d-inline-block">Register here</a>.</p>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sigin.js"></script>
</body>
</html>
