<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Questions - ExamO</title>
    <link rel="shortcut icon" href="img/examImage.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/examQuestions.css">
</head>
<body>
    <!-- ! Header -->
    <header>
        <h1>ExamO - Online Exam Platform</h1>
    </header>

    <!-- ! Timer Display -->
    <div id="timer">
        5:00
    </div>

    <!-- ! Main Content -->
    <div class="container">
        <!-- ! Loading and Error Messages -->
        <!-- <div id="loading-message" style="display: none; text-align: center; margin: 20px 0; font-size: 18px; color: #007bff;">
            Loading questions...
        </div>
        <div id="error-message" style="display: none; text-align: center; margin: 20px 0; font-size: 18px; color: #dc3545;">
            Failed to load questions. Please try again later.
        </div> -->

        <div class="images d-flex justify-content-between">
            <div class="img1">
                <img src="img/iti logo.png" alt="" style="width: 100px;">
            </div>
            <div class="img2 mb-3">
                <img src="img/exemoGreen.svg" alt="" style="width: 100px;">
            </div>
        </div>
        <div class="row justify-content-around">
            <!-- ? Question Section -->
            <div class="col-md-7 text-center">
                <div class="mb-3" id="QDiv">
                    <div id="examQ" class="p-5">
                        <div id="circleQ">1</div>
                        <h3 class="mt-3" id="question-text">...................</h3>
                    </div>
                </div>
            </div>
            <!-- ? Answers Section -->
            <div class="col-md-5 p-5" id="answers-section">
                <!-- ! you can see result in this feld-->
            </div>

            <!-- ! Submit Button and Navigation -->
            <div class="col-md-8 text-center">
                <button class="btn btn-primary btn-previous" id="btn-previous">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="btn btn-primary btn-submit" id="btn-submit">Submit</button>
                <button class="btn btn-primary btn-next" id="btn-next">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <!-- ! Solved Questions -->
            <div class="col-md-12 mt-4" id="solved-questions">
                <h4>Solved Questions</h4>
                <div class="question-list" id="question-list">
                    <!-- ! Questions will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- ! Footer -->
    <footer>
        <p>&copy; 2025 ExamO. All rights reserved.</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/examQuestons.js"></script>
</body>
</html>
